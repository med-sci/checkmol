apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: tracking
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: tracking.lupuslucis.fvds.ru
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: mlflow-svc
            port:
              number: 5000
  - host: s3.lupuslucis.fvds.ru
    http:
        paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: minio-ui-svc
              port:
                number: 9090
